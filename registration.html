<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="celebration-container hidden">
            <img src="https://media.giphy.com/media/feN0YJbVs0fwA/giphy.gif" alt="Celebration" class="celebration">
            <p class="message hidden">Thank you for registering with us! We will contact you shortly.</p>
        </div>
    </div>




    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;

            // Simulate sending email
            displayMessage(username, email);
        });

        function displayMessage(username, email) {
            var registrationForm = document.getElementById("registrationForm");
            registrationForm.style.display = "none";
            var celebrationContainer = document.querySelector(".celebration-container");
            celebrationContainer.style.display = "block";
            var message = celebrationContainer.querySelector(".message");
            message.style.display = "block";
            // Optional: Remove animation-related code
        }
    </script>





</body>
</html>
